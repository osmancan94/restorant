{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yemek Uygulamasına Hoş Geldin!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Arka plan video */
        #bg-video {
            position: absolute;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        /* Sağ üst butonlar */
        .top-right {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .btn {
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.7);
            color: #ff5e62;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #ff5e62;
            color: white;
            font-weight: bold;
        }

        /* Ortadaki yazılar */
        .centered-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            text-shadow: 2px 2px 8px #000;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .centered-text h1 {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .centered-text p {
            font-size: 24px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>

    <!-- Arka plan video (poster yedeğiyle) -->
    <video autoplay muted loop id="bg-video" poster="{% static 'images/yemek_poster.jpg' %}">
        <source src="{% static 'videos/your_background_video.mp4' %}" type="video/mp4">
        
    </video>

    <!-- Sağ üst butonlar -->
    <div class="top-right">
        <a href="{% url 'login' %}" class="btn">Giriş Yap</a>
        <a href="{% url 'register' %}" class="btn">Kayıt Ol</a>
    </div>

    <!-- Ortadaki yazılar -->
    <div class="centered-text">
        <h1>Lezzet Ayağınıza Geldi!</h1>
        <p>En taze yemekler, en hızlı teslimatla şimdi burada!</p>
    </div>

</body>
</html>
