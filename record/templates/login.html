<!-- login.html -->
<h2>Giriş Yap</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Giriş Yap</button>
</form>

{% if form.errors %}
    <ul style="color: red;">
        {% for field in form %}
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        {% endfor %}
    </ul>
{% endif %}
