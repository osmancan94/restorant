<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sepetiniz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .sepet-baslik {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            color: #333;
        }

        .sepet-urunler {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .sepet-urun {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .sepet-urun strong {
            font-size: 18px;
            color: #555;
        }

        .sepet-bos {
            text-align: center;
            color: #777;
            margin-top: 50px;
            font-size: 20px;
        }

        .sepet-tamamla, .sepet-temizle {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .sepet-tamamla:hover {
            background-color: #218838;
        }

        .sepet-temizle {
            background-color: #dc3545;
        }

        .sepet-temizle:hover {
            background-color: #c82333;
        }

        .sepet-link {
            text-decoration: none;
            color: white;
        }

        .sil-link {
            color: red;
            font-size: 14px;
            text-decoration: none;
            margin-left: 15px;
        }

        .toplam-tutar {
            text-align: right;
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1 class="sepet-baslik">üõí Sepetiniz</h1>

    {% if cart %}
        <div class="sepet-urunler">
            {% for urun in cart %}
                <div class="sepet-urun">
                    <div>
                        <strong>{{ urun }}</strong>
                        <a href="{% url 'urun_sil' urun_adi=urun %}" class="sil-link">üóëÔ∏è Sil</a>
                    </div>
                    <span>Adet: 1</span>
                </div>
            {% endfor %}

            <p class="toplam-tutar">Toplam: {{ toplam_tutar }}‚Ç∫</p>

            <a href="{% url 'odeme_baslat' %}" class="sepet-tamamla" onclick="return confirm('Sipari≈üi tamamlamak istiyor musunuz?')">
                <span class="sepet-link">‚úÖ Sipari≈üi Tamamla</span>
            </a>

            <a href="{% url 'sepet_temizle' %}" class="sepet-temizle">
                <span class="sepet-link">üßπ Sepeti Temizle</span>
            </a>
        </div>
    {% else %}
        <p class="sepet-bos">Sepetiniz ≈üu anda bo≈ü.</p>
        <a href="{% url 'homee' %}" class="sepet-tamamla">Men√ºye Geri D√∂n</a>
    {% endif %}

</body>
</html>
